<html>
    <head>
        <script>
            const pi =  3.14;
            var A;
            var r;
            r= parseInt(window.prompt("enter the radius value","10"));
            document.write("Given radius is "+r);
            A=pi*r*r;
            document.write("<br> <br>");
            document.write("area of a circle with radius "+r+" and area is"+A );
            
        </script>
    </head>
</html>
