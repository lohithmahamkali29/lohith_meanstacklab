    <title>Synchronous Approach</title>

        function f1(){
            document.write("Function-1 Executed<br>");

            document.write("Function-2 Executed<br>");
            f3();
        }
        function f3(){
            document.write("Function-3 Executed<br>");
        }
        f1();
    </script>
    </head>
